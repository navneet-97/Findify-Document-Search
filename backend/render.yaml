services:
  - type: web
    name: findify-backend
    env: python
    buildCommand: "pip install --upgrade pip && pip install --no-build-isolation -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: TOKENIZERS_PARALLELISM
        value: false